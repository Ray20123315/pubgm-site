<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>PUBGM 好隊友推薦牆</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", "Helvetica Neue", sans-serif;
      margin: 0; padding: 0;
      background-color: #f6f6f6; color: #333;
    }
    header {
      background-color: #212121;
      color: white;
      padding: 2em 1em;
      text-align: center;
    }
    header h1 {
      margin: 0 0 0.3em 0;
      font-size: 2em;
    }
    header p {
      margin: 0;
      font-size: 1.1em;
      opacity: 0.8;
    }
    main {
      max-width: 1000px;
      margin: 2em auto;
      padding: 0 1em;
    }
    section {
      background: white;
      border-radius: 8px;
      padding: 1.2em 1.5em;
      margin-bottom: 2em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      font-weight: 600;
      text-align: center;
      color: #2e7d32;
      margin-bottom: 1em;
    }
    .btn {
      display: inline-block;
      padding: 0.6em 1.6em;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
      margin: 0.5em;
      color: white;
    }
    .line-btn { background-color: #00c300; }
    .line-btn:hover { background-color: #009900; }
    .form-btn { background-color: #2e7d32; }
    .form-btn:hover { background-color: #1b5e20; }

    .teammate-card {
      background: white;
      border-radius: 10px;
      padding: 1em 1.2em;
      margin: 1em auto;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: left;
    }
    .teammate-card:hover {
      transform: scale(1.02);
    }
    .teammate-card h3 {
      margin-bottom: 0.5em;
      font-size: 1.2em;
    }
    .teammate-card p {
      margin: 0.25em 0;
      line-height: 1.5;
    }
    #teammate-list {
      text-align: center;
      font-size: 1.1em;
      color: #666;
      max-width: 700px;
      margin: 0 auto;
    }
    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #888;
      margin-top: 3em;
    }
  </style>
</head>
<body>

<header>
  <h1>PUBGM 好隊友推薦牆</h1>
  <p>歡迎加入我們的隊伍，找到你的理想好隊友！</p>
</header>

<main>
  <section id="social-links">
    <h2>加入 LINE 社群</h2>
    <a href="https://line.me/R/ti/g/你的LINE群組ID" target="_blank" rel="noopener" class="btn line-btn">點我加入 LINE 群組</a>
  </section>

  <section id="feedback">
    <h2>推薦好隊友表單</h2>
    <a href="https://forms.gle/ZPmGzN1NWreGyR3w6" target="_blank" rel="noopener" class="btn form-btn">點我填寫推薦表單</a>
  </section>

  <section id="teammate-list">
    <h2>推薦隊友列表</h2>
    <p>讀取中...</p>
  </section>
</main>

<footer>
  &copy; 2025 PUBGM 好隊友推薦牆
</footer>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4C-YNnRgX3N71kURyPYn0K6Gt34uLFPm5DjiWzHf9DfKDzE3LIoEm2D8SqZoyrXycU4cIDK7qlgLd/pub?output=csv";

  function clean(value) {
    return value ? value.toString().trim().replace(/^"+|"+$/g, "").replace(/\r?\n/g, " ") : "";
  }

  function findKey(obj, keyword) {
    return Object.keys(obj).find(k => k.replace(/\s/g, '').includes(keyword.replace(/\s/g, ''))) || null;
  }

  function parseTimeText(str) {
    if (!str) return [];
    const raw = str.trim();
    const allTimes = ["清晨", "上午", "中午", "下午", "晚上", "半夜"];
    const parts = [...new Set(raw.split(/[,、\s]+/).filter(t => t && t !== "，"))];
    if (parts.includes("不玩")) return ["不玩"];
    if (parts.includes("全天") || allTimes.every(t => parts.includes(t))) return ["全天"];
    return parts;
  }

  function displayTeammates(data) {
    const container = document.getElementById("teammate-list");
    container.innerHTML = "<h2>推薦隊友列表</h2>";
    if (!data || data.length === 0) {
      container.innerHTML += "<p>❌ 目前無資料</p>";
      return;
    }

    const weekDays = ["一", "二", "三", "四", "五", "六", "日"];

    data.forEach(item => {
      const idKey = findKey(item, "隊友ID") || findKey(item, "隊友 ID") || findKey(item, "ID");
      const uidKey = findKey(item, "UID");
      const idVal = idKey ? clean(item[idKey]) : "";
      const uidVal = uidKey ? clean(item[uidKey]) : "";
      const displayID = idVal && uidVal ? `${idVal}（UID: ${uidVal}）` : (idVal || uidVal || "未提供");

      const role = clean(item[findKey(item, "擅長角色")] || "");
      const tech = clean(item[findKey(item, "技術類型")] || "");
      const note = clean(item[findKey(item, "備註")] || item[findKey(item, "想補充")] || "");
      const like = Number(clean(item[findKey(item, "喜愛度")])) || 0;
      const satisfaction = Number(clean(item[findKey(item, "滿意度")])) || 0;
      const avg = ((like + satisfaction) / 2).toFixed(2);

      let times = "";
      for (let i = 0; i < 7; i++) {
        const raw = clean(item[findKey(item, `星期${weekDays[i]}`)] || "");
        const parsed = parseTimeText(raw);
        times += `　${weekDays[i]}：${parsed.length ? parsed.join(", ") : "無資料"}<br>`;
      }

      const card = document.createElement("div");
      card.className = "teammate-card";
      card.innerHTML = `
        <h3>🆔 ${displayID}</h3>
        <p>🎯 擅長角色：${role || "無"}</p>
        <p>📊 技術評價：${tech || "無"}</p>
        <p>🕐 出沒時間：<br>${times}</p>
        <p>💬 備註：${note || "無"}</p>
        <p>⭐ 滿意度：${satisfaction}</p>
        <p>💖 喜愛度：${like}</p>
        <p>🌟 綜合分：${avg}</p>
      `;
      container.appendChild(card);
    });
  }

  Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
      displayTeammates(results.data);
    },
    error: function(err) {
      document.getElementById("teammate-list").innerHTML = "<p>❌ 資料讀取失敗</p>";
      console.error("讀取錯誤：", err);
    }
  });
</script>
</body>
</html>
