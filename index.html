<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PUBGM 好友推薦及 LINE 社群</title>
  <style>
    body {
      font-family: Arial, "微軟正黑體", sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 10px;
      background: #f9f9f9;
      color: #333;
    }
    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }
    h1, h2 {
      color: #2277cc;
    }
    a.btn {
      display: inline-block;
      padding: 10px 18px;
      margin: 10px 5px;
      background: #00b900;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a.btn:hover {
      background: #007700;
    }
    #teammate-list {
      margin-top: 20px;
    }
    .teammate-card {
      background: white;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      line-height: 1.5;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎯 PUBGM 好友推薦及 LINE 社群</h1>
    <p>歡迎來到 PUBGM 好友推薦及 LINE 社群！聚集戰友、分享技巧。</p>
    <section id="social-links">
      <h2>加入我們的社群</h2>
      <a href="https://line.me/ti/g2/3R7YozDVnTR4ln5XjtR7tlxcMnloRpnggGwEng?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" target="_blank" class="btn">加入 LINE 社群</a>
    </section>
    <section id="feedback">
      <h2>好友推薦表單</h2>
      <a href="https://forms.gle/qtwE592qaeD4Girv6" target="_blank" class="btn">填寫推薦表單</a>
    </section>
  </header>

  <main>
    <h2>好友推薦牆</h2>
    <div id="teammate-list">載入中...</div>
  </main>

  <footer>
    <p>© 2025 PUBGM 好友推薦牆</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    function clean(value) {
      if (!value) return "";
      return value.toString().trim().replace(/^"+|"+$/g, "").replace(/\r?\n/g, " ").replace(/\s+/g, " ");
    }

    function findKey(obj, keyword) {
      const keys = Object.keys(obj);
      for (let key of keys) {
        if (key.replace(/\s/g, '').includes(keyword.replace(/\s/g, ''))) return key;
      }
      return null;
    }

    function parseTimeText(str) {
      if (!str) return [];
      let cleanStr = str.replace(/^"+|"+$/g, "").replace(/\r?\n/g, " ").trim();
      if (!cleanStr) return [];
      let parts = cleanStr.split(/[,、\s]+/);
      if (parts.includes("不玩")) return ["不玩"];
      let unique = [...new Set(parts.filter(s => s))];
      const allDaySet = new Set(["清晨","上午","中午","下午","晚上","半夜"]);
      const hasAllDayTimes = [...allDaySet].every(v => unique.includes(v));
      if (hasAllDayTimes) return ["全天"];
      return unique;
    }

    function displayTeammates(data) {
      const container = document.getElementById("teammate-list");
      container.innerHTML = "";
      if (!data || data.length === 0) {
        container.innerHTML = "<p>目前沒有推薦的隊友。</p>";
        return;
      }

      const weekDays = ["一", "二", "三", "四", "五", "六", "日"];

      data.forEach(item => {
        const idKey = findKey(item, "隊友ID") || findKey(item, "隊友 ID");
        const uidKey = findKey(item, "隊友UID") || findKey(item, "隊友 UID");
        const idVal = idKey ? clean(item[idKey]) : "";
        const uidVal = uidKey ? clean(item[uidKey]) : "";
        const displayID = idVal && uidVal ? `${idVal} (UID: ${uidVal})` : idVal || `(UID: ${uidVal})` || "無ID資料";
        const roleKey = findKey(item, "擅長角色") || findKey(item, "擅長扮演角色");
        const techKey = findKey(item, "技術類型") || findKey(item, "技術類型(自評)");
        const noteKey = findKey(item, "想補充") || findKey(item, "備註");
        const satisfactionKey = findKey(item, "滿意度");
        const likeKey = findKey(item, "喜愛度");

        let timesText = "";
        for (let i = 0; i < 7; i++) {
          const dayKey1 = `平常遊玩時間(若當天不玩請填寫不玩) [星期${weekDays[i]}]`;
          const dayKey2 = findKey(item, `星期${weekDays[i]}`);
          const key = item.hasOwnProperty(dayKey1) ? dayKey1 : (dayKey2 || "");
          const valRaw = key ? clean(item[key]) : "";
          const times = parseTimeText(valRaw);

          if (times.length === 1 && times[0] === "不玩") {
            timesText += `　${weekDays[i]}：不玩<br>`;
          } else if (times.length === 1 && times[0] === "全天") {
            timesText += `　${weekDays[i]}：全天<br>`;
          } else if (times.length > 0) {
            timesText += `　${weekDays[i]}：${times.join(", ")}<br>`;
          } else {
            timesText += `　${weekDays[i]}：無資料<br>`;
          }
        }

        const card = document.createElement("div");
        card.className = "teammate-card";
        card.innerHTML = `
          <h3>🆔 ${displayID}</h3>
          <div>🎯 擅長角色：${roleKey ? clean(item[roleKey]) : "無"}</div>
          <div>📊 技術評價：${techKey ? clean(item[techKey]) : "無"}</div>
          <div>🕐 出滿時間：<br>${timesText}</div>
          <div>💬 備註：${noteKey ? clean(item[noteKey]) : "無"}</div>
          <div>⭐ 滿意度：${satisfactionKey ? clean(item[satisfactionKey]) : "無"}</div>
          <div>💖 喜愛度：${likeKey ? clean(item[likeKey]) : "無"}</div>
        `;
        container.appendChild(card);
      });
    }

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4C-YNnRgX3N71kURyPYn0K6Gt34uLFPm5DjiWzHf9DfKDzE3LIoEm2D8SqZoyrXycU4cIDK7qlgLd/pub?output=csv";

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        displayTeammates(results.data);
      },
      error: function(err) {
        document.getElementById("teammate-list").innerHTML = "<p>讀取資料失敗，請稍後再試。</p>";
        console.error(err);
      }
    });
  </script>
</body>
</html>
